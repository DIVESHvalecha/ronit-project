<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f9ff" rx="10" ry="10" />
  
  <!-- Pill Shadow -->
  <ellipse cx="155" cy="155" rx="100" ry="60" fill="#d1d5db" opacity="0.2" transform="rotate(45 150 150)" />
  
  <!-- Pill -->
  <g transform="translate(150, 150)">
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="95" ry="55" fill="#0ea5e9" transform="rotate(45)" />
    
    <!-- Pill color split -->
    <path d="M -67,-67 L 67,67" stroke="#fff" stroke-width="110" stroke-linecap="round" opacity="0.15" />
    
    <!-- Pill divider line -->
    <line x1="-67" y1="-67" x2="67" y2="67" stroke="#0284c7" stroke-width="2" />
    
    <!-- Pill shine -->
    <ellipse cx="-20" cy="-20" rx="40" ry="20" fill="white" opacity="0.3" transform="rotate(45)" />
  </g>
  
  <!-- Text at the bottom -->
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0c4a6e">MediSwift</text>
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Medicine</text>
</svg> 